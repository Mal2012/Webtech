		<title>Aufgabe2</title>

<script type="text/javascript">
		/* <![CDATA[ */
	function createTreeNode(rootNode, destNode, depth) {
	var list = document.createElement("ol");
	var cur_node = document.createElement("li");
	var count = 0;
	cur_node.appendChild(document.createTextNode(depth+"."+rootNode.nodeName+" *** "+ rootNode.nodeValue + " *** "+ rootNode.nodeType));
	list.appendChild(cur_node);
	
	if(rootNode.hasChildNodes() && rootNode != destNode) {
		var child_amount = rootNode.childNodes.length;
		for(var i = 0; i < child_amount; i++) {
			var next_node = document.createElement("li");
			next_node.appendChild(createTreeNode(rootNode.childNodes[i], destNode, depth+"."+count));
			list.appendChild(next_node);
			count++;
		}		
	} 
	return list;
}
		function build(){
			document.getElementsByClassName("lower")[0].appendChild(createTreeNode(document.getElementsByClassName("upper")[0], document.getElementsByClassName("lower")[0], 0));
		}
		
		
		window.onload = build;
		/* ]]> */
</script>
