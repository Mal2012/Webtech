<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>
		<title>Aufgabe1</title>

<script type="text/javascript">
	/* <![CDATA[ */
	function drawTable(){
		left = document.getElementById("left");
		right = document.getElementById("right");
		left.appendChild(document.createElement("table"));
		right.appendChild(document.createElement("table"));
		leftinner = left.getElementsByTagName("table")[0];
		rightinner = right.getElementsByTagName("table")[0];
		
		
		for(i=0; i<16; i++){
			leftinner.appendChild(document.createElement("tr"));
			for(j=0; j<16; j++){
				leftinner.getElementsByTagName("tr")[i].appendChild(document.createElement("td"));
			}
		}
		for(i=0; i<16; i++){
			rightinner.appendChild(document.createElement("tr"));
			for(j=0; j<16; j++){
				rightinner.getElementsByTagName("tr")[i].appendChild(document.createElement("td"));
			}
		}
	
		for(x=0; x<16; x++){
			for(y=0; y<16; y++){	
				if(y%2 == 0){
					leftinner.getElementsByTagName("tr")[x].getElementsByTagName("td")[y].innerHTML = (y/2)*16+x;
				}else{
					leftinner.getElementsByTagName("tr")[x].getElementsByTagName("td")[y].innerHTML = String.fromCharCode((y/2)*16+x-8);
					leftinner.getElementsByTagName("tr")[x].getElementsByTagName("td")[y].setAttribute("class", "bla");
				}
			}
		}
		for(x=0; x<16; x++){
			for(y=0; y<16; y++){	
				if(y%2 == 0){
					rightinner.getElementsByTagName("tr")[x].getElementsByTagName("td")[y].innerHTML = (y/2)*16+x+128;
				}else{
					rightinner.getElementsByTagName("tr")[x].getElementsByTagName("td")[y].innerHTML = String.fromCharCode((y/2)*16+x-8+128);
					rightinner.getElementsByTagName("tr")[x].getElementsByTagName("td")[y].setAttribute("class", "bla");
				}
			}
		}
	}
	
	window.onload = drawTable;
	/* ]]> */
</script>
<style type="text/css">
	table{

	border: 1px solid black;
	}		
	td{
		border: 1px solid black;
	}
	.bla{
		background: aqua;
	}
</style>
	</head>



	<body>
<h1>ASCII Tabelle mit Erweiterung ISO-8859-1</h1>
<table> 
<tr><td>ASCII-Tabelle </td><td>Erweiterung ISO-8859-1</td></tr>
<tr><td id="left"></td><td id="right"></td></tr>
</table>
